<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <h1>Pick a symbol</h1>
    <div id='playerContainer' class="container">
        <div class="symbol" ><img src="assets/rock.png" alt="rock" onClick="pick('rock')" ></div>
        <div class="symbol" ><img src="assets/paper.png" alt="paper" onClick="pick('paper')" ></div>
        <div class="symbol" ><img src="assets/scissors.png" alt="scissors" onClick="pick('scissors')" ></div>
    </div>
    <h1 id="center-text" class="hidden">Computer is picking...</h1>
    <div id='opponentContainer' class="container hidden">
        <div class="symbol" ><img src="assets/rock.png" alt="rock" ></div>
        <div class="symbol" ><img src="assets/paper.png" alt="paper" ></div>
        <div class="symbol" ><img src="assets/scissors.png" alt="scissors"></div>
    </div>
    
    
</body>
<script src="script.js"></script>
</html>
